name: Package on PR Merge

on:
  pull_request:
    types: [closed]

permissions:
  contents: write
  packages: write

jobs:
  build:
    if: github.event.pull_request.merged == true
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          registry-url: 'https://registry.npmjs.org'

      - name: Install dependencies
        run: npm install

      - name: Get version
        id: package-version
        run: echo "version=$(node -p "require('./package.json').version")" >> $GITHUB_OUTPUT

      - name: Check if version exists
        id: check-version
        run: |
          if git rev-parse "v${{ steps.package-version.outputs.version }}" >/dev/null 2>&1; then
            echo "exists=true" >> $GITHUB_OUTPUT
          else
            echo "exists=false" >> $GITHUB_OUTPUT
          fi

      - name: Package Extension
        if: steps.check-version.outputs.exists != 'true'
        run: npm run package

      - name: Create Release
        id: create_release
        if: steps.check-version.outputs.exists != 'true'
        uses: actions/create-release@v1
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          tag_name: v${{ steps.package-version.outputs.version }}
          release_name: Release v${{ steps.package-version.outputs.version }}
          draft: false
          prerelease: false

      - name: Upload Release Asset
        id: upload-release-asset 
        uses: actions/upload-release-asset@v1
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          upload_url: ${{ steps.create_release.outputs.upload_url }}
          asset_path: ./git-oracle-${{ steps.package-version.outputs.version }}.vsix
          asset_name: git-oracle-${{ steps.package-version.outputs.version }}.vsix
          asset_content_type: application/octet-stream

      - name: Upload VSIX as artifact
        uses: actions/upload-artifact@v4
        with:
          name: git-oracle-v${{ steps.package-version.outputs.version }}
          path: '*.vsix'
          retention-days: 90